<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <header>
        <a href="javascript:window.top.close();" style="color:#000;">
            <ion-icon name="chevron-back-outline" style="font-size:25px;position:fixed;left:20px;"></ion-icon>
        </a>
        <h6 class="subjectTitle" style="color:#a9a9a9;font-size:18px;position:fixed;left:50px;top:23px;">과목</h6>
    </header>
</head>

<body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>

    <div id="list-container">
        <div class="category-container" style="margin-top:30px;">
        </div>

    </div>

    <!-- 세트 추가 Modal -->
    <div class="modal fade modal-bottom" id="listAdd-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <h3 style="margin:20px;margin-bottom:0;">세트 추가</h3>
                <div class="modal-body py-5" style="margin-top:-20px;">
                    <!-- modal body -->
                    <div class="input-group">
                        <input type="text" name="subject-title-input" class="form-control" id="categoryTitleInput" placeholder="생성할 세트 이름을 입력해줘" aria-label="디데이 제목을 입력해줘">
                    </div>
                    <br>
                    <span id="error" style="display:none;">모든 항목에 올바른 값을 입력해줘 :)</span>
                    <span id="error_2" style="display:none;">이미 추가되어 있는 과목이야</span>
                    <!-- modal body -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-block col" data-dismiss="modal" style="margin-top:7px;">취소</button>
                    <button type="button" class="btn btn-primary btn-block col" onclick="javascript:addList();">저장</button>
                </div>
            </div>
        </div>
    </div>
    <!--세트 추가 Modal -->

    <!-- 세트 편집 Modal -->
    <div class="modal fade modal-bottom" id="editList-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <h3 style="margin:20px;margin-bottom:0;">세트 편집</h3>
                <div class="modal-body py-5" style="margin-top:-20px;">
                    <!-- modal body -->
                    <div class="delete-btn">

                    </div>

                    <div class="input-group">
                        <input type="text" name="subject-title-input" class="form-control" id="categoryTitleEditedInput" placeholder="세트 제목을 입력해줘" aria-label="디데이 제목을 입력해줘">
                    </div>
                    <br>
                    <span id="error2" style="display:none;">모든 항목에 올바른 값을 입력해줘 :)</span>
                    <span id="error2_2" style="display:none;">이미 추가되어 있는 과목 이름과 중복돼</span>
                    <!-- modal body -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-block col" data-dismiss="modal" style="margin-top:7px;">취소</button>
                    <button type="button" class="btn btn-primary btn-block col" onclick="javascript:editedSaveCategoryInfo();">저장</button>
                </div>
            </div>
        </div>
    </div>
    <!--세트 편집 Modal -->


    <a href="javascript:addList();" class="float" data-toggle="modal" data-target="#listAdd-modal">
        <ion-icon name="add-outline" style="font-size:35px;margin-top:7px;margin-left:2px;"></ion-icon>
    </a>

</body>

<script src="src/subject.js"></script>

</html>
