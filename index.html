<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <header>
        <ion-icon name="book-outline" style="font-size:25px;position:fixed;left:20px;"></ion-icon>
        <a href="settings.html" target="_blank">
            <ion-icon name="settings-outline" style="font-size:25px;position:fixed;right:20px;color:#000;
	text-decoration:none;"></ion-icon>
        </a>
    </header>
    </div>
</head>

<body oncontextmenu='return false' onselectstart='return false' ondragstart='return false'>

    <div id="dday-container">
        <a data-toggle="modal" data-target="#ddayEdit-modal" onclick="javascript:modalLoad();">
            <h4 id="dday-title" class="heading heading--2 ">디데이를 설정해봐</h4>
            <ion-icon name="create-outline" style="font-size:15px;z-index:auto"></ion-icon>
        </a>
        <h2 id="dday"></h2>
    </div>

    <div id="bookmark-container" style="margin-top:20px;">
        <h6 style="color:#a9a9a9;">이건 다시 한 번 복습해보자</h6>
    </div>

    <br><br>
    <div id="list-container">
        <h6 style="color:#a9a9a9;">과목</h6>
        <div class="subject-container">
            <!--
          <div class="listCard" onclick="javascript:openList(this.$('#card-title').html());">
            <h4 id="card-title">title</h4><span>n개 세트</span>
            <a class="card-more" href="javascript:">
                <ion-icon name="ellipsis-vertical-outline" id="more-btn"></ion-icon>
            </a>
        </div>
        -->
        </div>

    </div>

    <!-- 디데이 편집 Modal -->
    <div class="modal fade modal-bottom" id="ddayEdit-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <h3 style="margin:20px;margin-bottom:0;">디데이 편집</h3>
                <div class="modal-body py-5" style="margin-top:-20px;">
                    <!-- modal body -->
                    <div class="input-group">
                        <input type="text" name="dday-title-input" class="form-control" id="ddayTitleInput" placeholder="디데이 제목을 입력해줘" aria-label="디데이 제목을 입력해줘">
                    </div>
                    <br>
                    <Br>
                    <input type="date" name="dday-date-input" id="ddayDateInput" class="form-control">
                    <br>
                    <span id="error" style="display:none;">모든 항목에 올바른 값을 입력해줘 :)</span>
                    <!-- modal body -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-block col" data-dismiss="modal" style="margin-top:7px;">취소</button>
                    <button type="button" class="btn btn-primary btn-block col" onclick="javascript:editDdayInfo();">저장</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 디데이 편집 Modal -->

    <!-- 과목 추가 Modal -->
    <div class="modal fade modal-bottom" id="listAdd-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <h3 style="margin:20px;margin-bottom:0;">과목 추가</h3>
                <div class="modal-body py-5" style="margin-top:-20px;">
                    <!-- modal body -->
                    <div class="input-group">
                        <input type="text" name="subject-title-input" class="form-control" id="subjectTitleInput" placeholder="과목 이름을 알려줘" aria-label="디데이 제목을 입력해줘">
                    </div>
                    <br>
                    <span id="error2" style="display:none;">모든 항목에 올바른 값을 입력해줘 :)</span>
                    <span id="error2_2" style="display:none;">이미 추가되어 있는 과목이야</span>
                    <!-- modal body -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-block col" data-dismiss="modal" style="margin-top:7px;">취소</button>
                    <button type="button" class="btn btn-primary btn-block col" onclick="javascript:editSubjectInfo();">저장</button>
                </div>
            </div>
        </div>
    </div>
    <!--과목 추가 Modal -->

    <!-- 과목 편집 Modal -->
    <div class="modal fade modal-bottom" id="editList-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <h3 style="margin:20px;margin-bottom:0;">과목 편집</h3>
                <div class="modal-body py-5" style="margin-top:-20px;">
                    <!-- modal body -->
                    <div class="delete-btn">

                    </div>

                    <div class="input-group">
                        <input type="text" name="subject-title-input" class="form-control" id="subjectEditedTitleInput" placeholder="과목 이름 입력해줘" aria-label="디데이 제목을 입력해줘">
                    </div>
                    <br>
                    <span id="error3" style="display:none;">모든 항목에 올바른 값을 입력해줘 :)</span>
                    <span id="error3_2" style="display:none;">이미 추가되어 있는 과목 이름과 중복돼</span>
                    <!-- modal body -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-block col" data-dismiss="modal" style="margin-top:7px;">취소</button>
                    <button type="button" class="btn btn-primary btn-block col" onclick="javascript:editedSaveSubjectInfo();">저장</button>
                </div>
            </div>
        </div>
    </div>
    <!--과목 편집 Modal -->

    <a href="javascript:addList();" class="float" data-toggle="modal" data-target="#listAdd-modal">
        <ion-icon name="add-outline" style="font-size:35px;margin-top:7px;margin-left:2px;"></ion-icon>
    </a>

</body>

<script src="src/index.js"></script>

</html>
