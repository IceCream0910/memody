<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <header style="background-color: rgba(18, 18, 18, 0.5);">
        <a id="exitBtn" href="javascript:window.top.close();" style="color:#fff;">
            <ion-icon id="exitBtn" name="close-outline" style="font-size:25px;position:fixed;left:20px;"></ion-icon>
        </a>
        <h6 class="testTitle" style="color:#a9a9a9;font-size:18px;position:fixed;left:50px;top:23px;">과목</h6>
    </header>
</head>

<body oncontextmenu='return false' onselectstart='return false' ondragstart='return false' style="background-color: #121212;">

    <div class="quiz-container" style="margin-top:30px;">
        <div class="testCard">
            <span class="contentView">문제가 표시되었을 때 화면을 터치하면 정답이 표시됩니다. 문제를 보고 정답을 생각한 뒤 화면을 터치해주세요.<br><br>정답이 표시되었을 때는 카드 아래 3개의 버튼이 표시됩니다. 암기 안함, 다시 확인, 암기완료 중 선택할 수 있습니다.<br><Br>화면을 터치해 시작해보세요 :)</span>
        </div>

        <div class="toolbar">
            <a id="tb_Btn" class="toolbar-btn red" href="javascript:changeStatus('0');">
                <ion-icon id="tb_Btn" name="close-outline" style="font-size:25px;
                text-decoration:none;"></ion-icon>
            </a>
            <a id="tb_Btn" class="toolbar-btn orange" href="javascript:changeStatus('1');">
                <ion-icon id="tb_Btn" name="star-outline" style="font-size:25px;
                text-decoration:none;"></ion-icon>
            </a>
            <a id="tb_Btn" class="toolbar-btn green" href="javascript:changeStatus('2');">
                <ion-icon id="tb_Btn" name="checkmark-outline" style="font-size:25px;
                text-decoration:none;"></ion-icon>
            </a>
        </div>

    </div>

</body>
